<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos de Limpieza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        .container {
            max-width: 100%;
            padding: 15px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        /* Botón de llamada */
        #btnLlamar {
            position: fixed;
            bottom: 80px;
            right: 15px;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #btnLlamar i {
            font-size: 20px;
        }

        #btnLlamar:hover {
            background-color: #218838;
        }

        /* Botón de carrito */
        #btnCarrito {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #btnCarrito i {
            font-size: 20px;
        }

        #btnCarrito:hover {
            background-color: #0056b3;
        }

        /* Swiper */
        .swiper {
            width: 100%;
            height: 180px;
            margin-bottom: 15px;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Barra de búsqueda */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Catálogo */
        .catalog {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
            color: #333;
            font-size: 0.9rem;
        }

        .card p {
            color: #555;
            font-size: 0.8rem;
        }

        /* Botón de agregar */
        .card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        /* Ventana del carrito */

       
        .carrito-flotante {
        position: fixed;
        bottom: 10px;
        left: 10px;
        right: 10px;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        display: none;
        width: auto;
        max-width: 400px;
        margin: auto;
    }
        .carrito-flotante h2 {
        margin-bottom: 10px;
        font-size: 1.2rem;
        text-align: center;
    }

        .carrito-producto {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        margin-bottom: 10px;
        word-break: break-word; /* Evitar desbordes de texto */
    }
        .carrito-producto span {
            font-size: 0.9rem;
        }

       .carrito-producto button {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8rem;
        cursor: pointer;
    }

        .carrito-producto button:hover {
        background-color: #c82333;
    }

        .whatsapp-button {
        background-color: #25D366;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 0.9rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        margin-top: 15px;
        width: 100%; /* Ocupa todo el ancho */
    }


        .whatsapp-button:hover {
        background-color: #20b358;
    }
        button {
        cursor: pointer;
    }
        .vendedores-flotante {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        .vendedor {
            margin-bottom: 10px;
        }

        .vendedor button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .vendedor button:hover {
            background-color: #0056b3;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Botón de llamada -->
        <button id="btnLlamar"><i class="fas fa-phone"></i></button>

        <!-- Botón de carrito -->
        <button id="btnCarrito"><i class="fas fa-shopping-cart"></i></button>

        <!-- Swiper -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://puntodesalud.com.ar/img/Big-Banner-OCTUBRE.jpg" alt="Promoción 1"></div>
                <div class="swiper-slide"><img src="https://puntodesalud.com.ar/img/Big-Banner-OCTUBRE.jpg" alt="Promoción 2"></div>
                <div class="swiper-slide"><img src="https://puntodesalud.com.ar/img/Big-Banner-OCTUBRE.jpg" alt="Promoción 3"></div>
            </div>
            <!-- Botones de navegación -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- Paginación -->
            <div class="swiper-pagination"></div>
        </div>

        <h1>Catálogo de Productos de Limpieza</h1>

        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar por nombre, categoría o código...">
        </div>

        <!-- Catálogo -->
        <div class="catalog" id="productCatalog">
            <!-- Aquí se generarán las tarjetas dinámicamente -->
        </div>
    </div>

    <!-- Ventana del carrito -->
    <div class="carrito-flotante" id="carritoFlotante">
    <h2>Carrito de Compras</h2>
    <div id="carritoProductos"></div>
    <button onclick="cerrarCarrito()">Cerrar</button>
    <button class="whatsapp-button" onclick="mostrarVendedores()">
        <i class="fab fa-whatsapp"></i> Enviar por WhatsApp
    </button>
</div>

    <!-- Ventana de selección de vendedores para llamada -->
    <div class="vendedores-flotante" id="vendedoresLlamadaFlotante">
        <h2>Selecciona un vendedor para llamar</h2>
        <div class="vendedor">
            <p>Imelda Rojas</p>
            <button onclick="iniciarLlamada('958368175')">
                <i class="fas fa-phone"></i> Llamar a Imelda
            </button>
        </div>
        <div class="vendedor">
            <p>Maritza Mamani</p>
            <button onclick="iniciarLlamada('941104511')">
                <i class="fas fa-phone"></i> Llamar a Maritza
            </button>
        </div>
        <div class="vendedor">
            <p>Yaneth Mamani</p>
            <button onclick="iniciarLlamada('915396307')">
                <i class="fas fa-phone"></i> Llamar a Yaneth
            </button>
        </div>
        <button onclick="cerrarLlamadaFlotante()">Cerrar</button>
    </div>

    <!-- Ventana de selección de vendedores para WhatsApp -->
    <div class="vendedores-flotante" id="vendedoresFlotante">
        <h2>Selecciona un Vendedor</h2>
        <div class="vendedor">
            <p>Imelda Rojas</p>
            <button onclick="enviarPorWhatsApp('51958368175')">
                <i class="fab fa-whatsapp"></i> Enviar a Imelda
            </button>
        </div>
        <div class="vendedor">
            <p>Maritza Mamani</p>
            <button onclick="enviarPorWhatsApp('51941104511')">
                <i class="fab fa-whatsapp"></i> Enviar a Maritza
            </button>
        </div>
        <div class="vendedor">
            <p>Yaneth Mamani</p>
            <button onclick="enviarPorWhatsApp('51915396307')">
                <i class="fab fa-whatsapp"></i> Enviar a Yaneth
            </button>
        </div>
        <button onclick="cerrarVendedores()">Cerrar</button>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Inicializar Swiper
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Productos de ejemplo
        const products = [{
                name: "Detergente Líquido 500",
                category: "Detergentes",
                code: "001",
                image: "https://th.bing.com/th/id/OIP.0FA4MMaUfs0KTuU4bjq8GgHaHa?w=199&h=199&c=7&r=0&o=5&cb=iwc2&pid=1.7"
            },
            {
                name: "Desinfectante Floral 900ml",
                category: "Desinfectantes",
                code: "002",
                image: "https://th.bing.com/th/id/OIP.0FA4MMaUfs0KTuU4bjq8GgHaHa?w=199&h=199&c=7&r=0&o=5&cb=iwc2&pid=1.7"
            },
            {
                name: "Escoba Multiusos rojo",
                category: "Accesorios",
                code: "003",
                image: "https://th.bing.com/th/id/OIP.0FA4MMaUfs0KTuU4bjq8GgHaHa?w=199&h=199&c=7&r=0&o=5&cb=iwc2&pid=1.7"
            },
            {
                name: "Lavavajillas Concentrado liq + eq",
                category: "Detergentes",
                code: "004",
                image: "https://th.bing.com/th/id/OIP.0FA4MMaUfs0KTuU4bjq8GgHaHa?w=199&h=199&c=7&r=0&o=5&cb=iwc2&pid=1.7"
            },
        ];

        const catalog = document.getElementById("productCatalog");
        const searchInput = document.getElementById("searchInput");
        const carritoFlotante = document.getElementById("carritoFlotante");
        const carritoProductos = document.getElementById("carritoProductos");
        const btnCarrito = document.getElementById("btnCarrito");
        const btnLlamar = document.getElementById("btnLlamar");
        const vendedoresFlotante = document.getElementById("vendedoresFlotante");
        const vendedoresLlamadaFlotante = document.getElementById("vendedoresLlamadaFlotante");

        let carrito = [];

        // Renderizar productos
        function renderProducts(filter = "") {
            catalog.innerHTML = ""; // Limpiar catálogo

            const searchTerms = filter.toLowerCase().split(" ").filter(term => term.trim() !== "");
            const filteredProducts = products.filter(product => {
                return searchTerms.every(term =>
                    product.name.toLowerCase().includes(term) ||
                    product.category.toLowerCase().includes(term) ||
                    product.code.includes(term)
                );
            });

            if (filteredProducts.length === 0) {
                catalog.innerHTML = "<p>No se encontraron productos.</p>";
                return;
            }

            filteredProducts.forEach(product => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>Categoría: ${product.category}</p>
            <p>Código: ${product.code}</p>
            <button onclick="addToCart('${product.name}', '${product.code}')">+</button>
        `;
                catalog.appendChild(card);
            });
        }

        // Evento para agregar producto al carrito
        function addToCart(productName, productCode) {
            carrito.push({
                name: productName,
                code: productCode
            });
            alert(`Producto "${productName}" agregado al carrito.`);
            renderCarrito();
        }

        // Renderizar carrito
        function renderCarrito() {
            carritoProductos.innerHTML = "";
            carrito.forEach((product, index) => {
                const div = document.createElement("div");
                div.className = "carrito-producto";
                div.innerHTML = `
                <span>${product.code} - ${product.name}</span>
                <button onclick="removeFromCart(${index})">Eliminar</button>
                `;
                carritoProductos.appendChild(div);
            });
        }

        // Eliminar producto del carrito
        function removeFromCart(index) {
            carrito.splice(index, 1);
            renderCarrito();
        }

        // Abrir carrito
        btnCarrito.addEventListener("click", () => {
            carritoFlotante.style.display = "block";
        });

        // Cerrar carrito
        function cerrarCarrito() {
            carritoFlotante.style.display = "none";
        }

        // Mostrar lista de vendedores para WhatsApp
        function mostrarVendedores() {
            vendedoresFlotante.style.display = "block";
        }

        // Cerrar lista de vendedores para WhatsApp
        function cerrarVendedores() {
            vendedoresFlotante.style.display = "none";
        }

        // Mostrar lista de vendedores para llamada
        btnLlamar.addEventListener("click", () => {
            vendedoresLlamadaFlotante.style.display = "block";
        });

        // Cerrar lista de vendedores para llamada
        function cerrarLlamadaFlotante() {
            vendedoresLlamadaFlotante.style.display = "none";
        }

        // Enviar por WhatsApp
        function enviarPorWhatsApp(numeroVendedor) {
            const mensaje = `Hola, me interesa saber sobre estos productos, vengo de tu catálogo virtual:\n` +
                carrito.map(product => `${product.code} - ${product.name}`).join('\n');
            const url = `https://wa.me/${numeroVendedor}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, "_blank");
        }

        // Iniciar llamada
        function iniciarLlamada(telefono) {
            const confirmacionLlamada = confirm(`¿Deseas iniciar una llamada al número ${telefono}?`);
            if (confirmacionLlamada) {
                window.location.href = `tel:${telefono}`;
            }
        }

        // Eventos de búsqueda
        searchInput.addEventListener("input", () => {
            renderProducts(searchInput.value);
        });

        renderProducts();
    </script>

</body>

</html>
