<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos de Limpieza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Botón de cotización */
        #btnCotizar {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }

        #btnCotizar:hover {
            background-color: #0056b3;
        }

        /* Swiper */
        .swiper {
            width: 100%;
            height: 250px;
            margin-bottom: 20px;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Barra de búsqueda */
        .search-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Catálogo */
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
            color: #333;
        }

        .card p {
            color: #555;
        }

        /* Ventana flotante */
        .vendedores-flotante {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            text-align: center;
        }

        .vendedores-flotante h2 {
            margin-bottom: 15px;
        }

        .vendedor {
            margin-bottom: 15px;
        }

        .vendedor button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .vendedor button:hover {
            background-color: #218838;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Botón de cotización -->
        <button id="btnCotizar">Comenzar Cotización</button>

        <!-- Swiper -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://puntodesalud.com.ar/img/Big-Banner-OCTUBRE.jpg" alt="Promoción 1"></div>
                <div class="swiper-slide"><img src="https://puntodesalud.com.ar/img/Big-Banner-OCTUBRE.jpg" alt="Promoción 2"></div>
                <div class="swiper-slide"><img src="https://puntodesalud.com.ar/img/Big-Banner-OCTUBRE.jpg" alt="Promoción 3"></div>
            </div>
            <!-- Botones de navegación -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- Paginación -->
            <div class="swiper-pagination"></div>
        </div>

        <h1>Catálogo de Productos de Limpieza</h1>

        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar por nombre, categoría o código...">
        </div>

        <!-- Catálogo -->
        <div class="catalog" id="productCatalog">
            <!-- Aquí se generarán las tarjetas dinámicamente -->
        </div>
    </div>

    <!-- Ventana flotante -->
    <div class="overlay" id="overlay"></div>
    <div class="vendedores-flotante" id="vendedoresFlotante">
        <h2>Vendedores</h2>
        <div class="vendedor">
            <p>Imelda Rojas</p>
            <button onclick="iniciarLlamada('945240049')">
                <i class="fas fa-phone"></i> Llamar
            </button>
        </div>
        <div class="vendedor">
            <p>Maritza Mamani</p>
            <button onclick="iniciarLlamada('941104511')">
                <i class="fas fa-phone"></i> Llamar
            </button>
        </div>
        <div class="vendedor">
            <p>Yaneth Mamani</p>
            <button onclick="iniciarLlamada('915396307')">
                <i class="fas fa-phone"></i> Llamar
            </button>
        </div>
        <button onclick="cerrarVentana()">Cerrar</button>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Inicializar Swiper
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Productos de ejemplo
        const products = [{
                name: "Detergente Líquido",
                category: "Detergentes",
                code: "001",
                image: "https://www.bing.com/th/id/OIP.HSIsVenD2iQPjK5vcMg7JwHaHa?w=176&h=185&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
            },
            {
                name: "Desinfectante Floral",
                category: "Desinfectantes",
                code: "002",
                image: "https://www.bing.com/th/id/OIP.HSIsVenD2iQPjK5vcMg7JwHaHa?w=176&h=185&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
            },
            {
                name: "Escoba Multiusos",
                category: "Accesorios",
                code: "003",
                image: "https://www.bing.com/th/id/OIP.HSIsVenD2iQPjK5vcMg7JwHaHa?w=176&h=185&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
            },
            {
                name: "Lavavajillas Concentrado",
                category: "Detergentes",
                code: "004",
                image: "https://www.bing.com/th/id/OIP.HSIsVenD2iQPjK5vcMg7JwHaHa?w=176&h=185&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
            },
        ];

        const catalog = document.getElementById("productCatalog");
        const searchInput = document.getElementById("searchInput");

        // Renderizar productos
        function renderProducts(filter = "") {
            catalog.innerHTML = ""; // Limpiar catálogo

            const searchTerms = filter.toLowerCase().split(" ").filter(term => term.trim() !== "");
            const filteredProducts = products.filter(product => {
                return searchTerms.every(term =>
                    product.name.toLowerCase().includes(term) ||
                    product.category.toLowerCase().includes(term) ||
                    product.code.includes(term)
                );
            });

            if (filteredProducts.length === 0) {
                catalog.innerHTML = "<p>No se encontraron productos.</p>";
                return;
            }

            filteredProducts.forEach(product => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>Categoría: ${product.category}</p>
            <p>Código: ${product.code}</p>
        `;
                catalog.appendChild(card);
            });
        }

        // Eventos de búsqueda
        searchInput.addEventListener("input", () => {
            renderProducts(searchInput.value);
        });

        renderProducts();

        // Ventana flotante
        const btnCotizar = document.getElementById("btnCotizar");
        const vendedoresFlotante = document.getElementById("vendedoresFlotante");
        const overlay = document.getElementById("overlay");

        btnCotizar.addEventListener("click", () => {
            vendedoresFlotante.style.display = "block";
            overlay.style.display = "block";
        });

        function iniciarLlamada(telefono) {
            const confirmacionLlamada = confirm("¿Quiere iniciar la llamada?");
            if (confirmacionLlamada) {
                window.location.href = `tel:${telefono}`;
            }
        }

        function cerrarVentana() {
            vendedoresFlotante.style.display = "none";
            overlay.style.display = "none";
        }
    </script>

</body>

</html>
