<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos de Limpieza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        .container {
            max-width: 100%;
            padding: 15px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        /* Botón de llamada */
        #btnLlamar {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #btnLlamar i {
            font-size: 20px;
        }

        #btnLlamar:hover {
            background-color: #218838;
        }

        /* Swiper */
        .swiper {
            width: 100%;
            height: 180px;
            margin-bottom: 15px;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Barra de búsqueda */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Catálogo */
        .catalog {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
            color: #333;
            font-size: 0.9rem;
        }

        .card p {
            color: #555;
            font-size: 0.8rem;
        }

        /* Ventana flotante */
        .vendedores-flotante {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        .vendedores-flotante h2 {
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .vendedor {
            margin-bottom: 10px;
        }

        .vendedor button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .vendedor button:hover {
            background-color: #0056b3;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        /* Media Queries */
        @media (min-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .swiper {
                height: 250px;
            }

            .card h3 {
                font-size: 1rem;
            }

            .card p {
                font-size: 0.9rem;
            }

            .vendedores-flotante h2 {
                font-size: 1.2rem;
            }

            .vendedor button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

        <!-- Botón de llamada -->
        <button id="btnLlamar"><i class="fas fa-phone"></i></button>

        <!-- Swiper -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://puntodesalud.com.ar/img/Big-Banner-OCTUBRE.jpg" alt="Promoción 1"></div>
                <div class="swiper-slide"><img src="https://puntodesalud.com.ar/img/Big-Banner-OCTUBRE.jpg" alt="Promoción 2"></div>
                <div class="swiper-slide"><img src="https://puntodesalud.com.ar/img/Big-Banner-OCTUBRE.jpg" alt="Promoción 3"></div>
            </div>
            <!-- Botones de navegación -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- Paginación -->
            <div class="swiper-pagination"></div>
        </div>

        <h1>Catálogo de Productos de Limpieza</h1>

        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar por nombre, categoría o código...">
        </div>

        <!-- Catálogo -->
        <div class="catalog" id="productCatalog">
            <!-- Aquí se generarán las tarjetas dinámicamente -->
        </div>
    </div>

    <!-- Ventana flotante -->
    <div class="overlay" id="overlay"></div>
    <div class="vendedores-flotante" id="vendedoresFlotante">
        <h2>Vendedores</h2>
        <div class="vendedor">
            <p>Imelda Rojas</p>
            <button onclick="iniciarLlamada('945240049')">
                <i class="fas fa-phone"></i> Llamar
            </button>
        </div>
        <div class="vendedor">
            <p>Maritza Mamani</p>
            <button onclick="iniciarLlamada('941104511')">
                <i class="fas fa-phone"></i> Llamar
            </button>
        </div>
        <div class="vendedor">
            <p>Yaneth Mamani</p>

        <button onclick="cerrarVentana()">Cerrar</button>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

            navigation: {

        // Productos de ejemplo

            },

            },

            },
            {
                name: "Bolsa de Basura",
                category: "Bolsas",
                code: "020",
                image: "https://via.placeholder.com/150"
            },
        ];

        const catalog = document.getElementById("productCatalog");
        const searchInput = document.getElementById("searchInput");

        // Renderizar productos
        function renderProducts(filter = "") {
            catalog.innerHTML = ""; // Limpiar catálogo

            const searchTerms = filter.toLowerCase().split(" ").filter(term => term.trim() !== "");
            const filteredProducts = products.filter(product => {
                return searchTerms.every(term =>
                    product.name.toLowerCase().includes(term) ||
                    product.category.toLowerCase().includes(term) ||
                    product.code.includes(term)
                );
            });

            if (filteredProducts.length === 0) {
                catalog.innerHTML = "<p>No se encontraron productos.</p>";
                return;
            }

            filteredProducts.forEach(product => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>Categoría: ${product.category}</p>
            <p>Código: ${product.code}</p>
        `;
                catalog.appendChild(card);
            });
        }

        // Eventos de búsqueda
        searchInput.addEventListener("input", () => {
            renderProducts(searchInput.value);
        });

        renderProducts();

        // Ventana flotante
        const btnLlamar = document.getElementById("btnLlamar");
        const vendedoresFlotante = document.getElementById("vendedoresFlotante");
        const overlay = document.getElementById("overlay");

        btnLlamar.addEventListener("click", () => {
            vendedoresFlotante.style.display = "block";
            overlay.style.display = "block";
        });

        function iniciarLlamada(telefono) {
            const confirmacionLlamada = confirm("¿Quiere iniciar la llamada?");
            if (confirmacionLlamada) {
                window.location.href = `tel:${telefono}`;
            }
        }

        function cerrarVentana() {
            vendedoresFlotante.style.display = "none";
            overlay.style.display = "none";
        }
    </script>

</body>

</html>
