<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos con Logo y Buscador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: radial-gradient(circle, #e3f2fd, #90caf9);
            /* Degradado radial azul claro a más oscuro */
            color: #333;
            min-height: 100vh;
            /* Asegura que el degradado cubra toda la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 960px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            /* Fondo blanco semi-transparente */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 20px;
            position: relative;
            /* Para posicionar la ventana flotante relativamente */
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
            justify-content: space-between;
            /* Espacio entre logo/título y el botón de menú */
        }

        .logo-titulo {
            display: flex;
            align-items: center;
        }

        .logo {
            max-height: 70px;
            margin-right: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #1976d2;
            margin: 0;
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 1.5em;
            /* Ajusta el tamaño del icono */
            color: #28a745;
            /* Color verde (puedes usar otro tono si prefieres) */
            transition: transform 0.3s ease-in-out;
            /* Para una posible animación al hacer clic */
        }

        .menu-btn:hover {
            transform: scale(1.1);
            /* Pequeña animación al pasar el ratón */
        }

        .menu-icon {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        .menu-btn.open .menu-icon:nth-child(1) {
            transform: rotate(-45deg) translate(-7px, 6px);
        }

        .menu-btn.open .menu-icon:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.open .menu-icon:nth-child(3) {
            transform: rotate(45deg) translate(-7px, -6px);
        }

        .vendedores-flotante {
            position: absolute;
            top: 60px;
            /* Ajusta la distancia desde la parte superior */
            right: 10px;
            /* Ajusta la distancia desde la derecha */
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            font-size: 0.95em;
            color: #555;
            z-index: 10;
            /* Asegura que esté por encima de otros elementos */
            display: none;
            /* Oculto por defecto */
        }

        .vendedores-flotante h2 {
            font-size: 1.1em;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .vendedor-flotante {
            display: flex;
            flex-direction: column;
            /* Apila los elementos verticalmente */
            align-items: center;
            /* Centra los elementos horizontalmente */
            margin-bottom: 15px;
            text-align: center;
            /* Centra el texto dentro de cada elemento */
        }

        .vendedor-flotante p {
            margin: 5px 0;
            /* Pequeño margen arriba y abajo del texto */
        }

        .telefono-vendedor {
            font-size: 0.9em;
            color: #777;
        }

        .vendedor-flotante button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            /* Esto lo agregamos para separarlo del número */
        }

        .buscador-container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .buscador-container input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1.1em;
        }

        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            /* Ajusta el ancho mínimo según necesites */
            gap: 20px;
        }

      .item {
    display: flex;
    align-items: center;
    gap: 20px; /* Espacio entre imagen e información */
}

        .item:hover {
            .item:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}
        }

        .imagen-producto {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
}

        .item-info {
            flex-grow: 1;
            text-align: left;
            display: flex;
            flex-direction: column;
            /* ¡Asegúrate de tener esto! */
            justify-content: center;
            min-height: 100px;
        }

        .item-info h3 {
            margin-top: 0;
            margin-bottom: 5px;
            .item-info h3 {
    font-size: 1.2em;
    color: #1e88e5;
}
        }

        .item-info p {
            margin-bottom: 3px;
            .item-info p {
    color: #666;
}
            font-size: 0.9em;
        }

        .precio {
            font-weight: bold;
            color: #28a745;
            font-size: 1em;
            margin-top: 8px;
        }
    </style>
</head>

        const productos = JSON.parse(jsonData);
        const catalogoDiv = document.getElementById('catalogo-productos');
        const buscadorInput = document.getElementById('buscador');

        function mostrarProductos(listaProductos) {
            catalogoDiv.innerHTML = '';
            if (listaProductos.length === 0) {
                const mensajeNoEncontrado = document.createElement('div');
                mensajeNoEncontrado.classList.add('no-encontrado');
                mensajeNoEncontrado.textContent = 'No se encontró el producto, pruebe con otro.';
                catalogoDiv.appendChild(mensajeNoEncontrado);
            } else {
                listaProductos.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('item');

                    itemDiv.innerHTML = `
                <img src="${item.imagen}" alt="${item.producto}" class="imagen-producto">
                <h3>${item.producto}</h3>
                <p>Código: ${item.codigo}</p>
                <p>Unidad: ${item.unidad}</p>
                <p class="precio">Precio: S/ ${item.precio}</p>
            `;

                    catalogoDiv.appendChild(itemDiv);
                });
            }
        }

        function filtrarProductos(textoBusqueda) {
            const palabrasBusqueda = textoBusqueda.toLowerCase().split(' ').filter(palabra => palabra.length > 0);

            const productosFiltrados = productos.filter(item => {
                const nombreProducto = item.producto.toLowerCase();
                return palabrasBusqueda.every(palabra => nombreProducto.includes(palabra));
            });

            mostrarProductos(productosFiltrados);
        }

        mostrarProductos(productos);

        buscadorInput.addEventListener('input', function() {
            filtrarProductos(this.value);
        });
